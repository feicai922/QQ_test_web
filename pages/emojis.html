<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ表情商店</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            background: url('../imgs/1 (2).png') no-repeat center center fixed; /* 设置背景为1 (2).png */
            background-size: cover;
            overflow: hidden; /* 防止滚动条出现 */
        }
        .emoji-categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .category-btn {
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .category-btn.active {
            background: #00a1d6;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .emoji-pack {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .emoji-pack:hover {
            transform: translateY(-5px);
        }

        .emoji-preview {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://img.alicdn.com/imgextra/i4/O1CN01c26kx51L8UF2YpfqA_!!6000000001262-2-tps-124-116.png" alt="QQ Logo" width="32" height="32">
            </div>
            <div class="nav-links">
                <a href="../index.html">首页</a>
                <a href="../pages/download.html">下载</a>
                <a href="../pages/wallpaper.html">壁纸中心</a>
                <a href="../pages/themes.html">主题商店</a>
                <a href="emojis.html" class="active">表情商店</a>
            </div>
            <div class="user-links">
                <a href="../pages/vip.html">QQ会员</a>
                <a href="../pages/security.html">QQ安全</a>
                <a href="../pages/login.html" class="login-btn">登录</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1 class="fade-in">表情商店</h1>
            <div class="emoji-categories">
                <button class="category-btn active" onclick="filterEmojis('popular')">热门</button>
                <button class="category-btn" onclick="filterEmojis('new')">新品</button>
                <button class="category-btn" onclick="filterEmojis('dynamic')">动态</button>
                <button class="category-btn" onclick="filterEmojis('free')">免费</button>
            </div>
            <div class="emoji-grid" id="emojiGrid">
                <div class="emoji-pack" data-category="popular">
                    <img src="../imgs/5.png" alt="表情包" class="emoji-preview">
                    <h3>Girls Mind</h3>
                    <p>可爱少女系列</p>
                    <a href="#" class="theme-btn" onclick="alert('获取成功！')">获取</a>
                </div>
                <div class="emoji-pack" data-category="popular">
                    <img src="../imgs/6.png" alt="表情包" class="emoji-preview">
                    <h3>小羊系列</h3>
                    <p>治愈系表情包</p>
                    <a href="#" class="theme-btn" onclick="alert('获取成功！')">获取</a>
                </div>
                <div class="emoji-pack" data-category="new">
                    <img src="../imgs/1 (1).jpg" alt="表情包" class="emoji-preview">
                    <h3>新表情包1</h3>
                    <p>最新上线</p>
                    <a href="#" class="theme-btn" onclick="alert('获取成功！')">获取</a>
                </div>
                <div class="emoji-pack" data-category="dynamic">
                    <img src="../imgs/1 (2).jpg" alt="表情包" class="emoji-preview">
                    <h3>动态表情包</h3>
                    <p>动感十足</p>
                    <a href="#" class="theme-btn" onclick="alert('获取成功！')">获取</a>
                </div>
                <div class="emoji-pack" data-category="free">
                    <img src="../imgs/1 (3).jpg" alt="表情包" class="emoji-preview">
                    <h3>免费表情包</h3>
                    <p>免费下载</p>
                    <a href="#" class="theme-btn" onclick="alert('获取成功！')">获取</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function filterEmojis(category) {
            const packs = document.querySelectorAll('.emoji-pack');
            packs.forEach(pack => {
                if (category === 'popular' || pack.dataset.category === category) {
                    pack.style.display = 'block';
                } else {
                    pack.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
