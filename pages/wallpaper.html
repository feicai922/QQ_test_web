    <style>
        body {
            background: url('../imgs/1 (2).png') no-repeat center center fixed; /* 设置背景为1 (2).png */
            background-size: cover;
            overflow: hidden; /* 防止滚动条出现 */
        }
        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .wallpaper-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .wallpaper-card:hover {
            transform: translateY(-5px);
        }
        .wallpaper-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }
        .wallpaper-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .wallpaper-card:hover .wallpaper-overlay {
            opacity: 1;
        }
        .download-btn {
            background: #00a1d6;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
