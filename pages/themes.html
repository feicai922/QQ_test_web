<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ主题商店</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            background: url('../imgs/1 (2).png') no-repeat center center fixed; /* 设置背景为1 (2).png */
            background-size: cover;
            overflow: hidden; /* 防止滚动条出现 */
        }
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .theme-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .theme-card:hover {
            transform: translateY(-5px);
        }

        .theme-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .theme-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .theme-author {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .theme-btn {
            background: #00a1d6;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://img.alicdn.com/imgextra/i4/O1CN01c26kx51L8UF2YpfqA_!!6000000001262-2-tps-124-116.png" alt="QQ Logo" width="32" height="32">
            </div>
            <div class="nav-links">
                <a href="../index.html">首页</a>
                <a href="../pages/download.html">下载</a>
                <a href="../pages/wallpaper.html">壁纸中心</a>
                <a href="themes.html" class="active">主题商店</a>
                <a href="../pages/emojis.html">表情商店</a>
            </div>
            <div class="user-links">
                <a href="../pages/vip.html">QQ会员</a>
                <a href="../pages/security.html">QQ安全</a>
                <a href="../pages/login.html" class="login-btn">登录</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1 class="fade-in">主题商店</h1>
            <div class="theme-grid">
                <div class="theme-card">
                    <img src="../imgs/1 (2).png" alt="主题1" class="theme-preview">
                    <h3 class="theme-title">暗夜魔龙</h3>
                    <div class="theme-author">作者: 幻想设计师</div>
                    <a href="#" class="theme-btn" onclick="changeBackground('../imgs/1 (2).png'); alert('主题已添加！')">免费使用</a>
                </div>
                <div class="theme-card">
                    <img src="../imgs/1 (2).png" alt="主题2" class="theme-preview">
                    <h3 class="theme-title">晨曦微光</h3>
                    <div class="theme-author">作者: 清晨设计师</div>
                    <a href="#" class="theme-btn" onclick="changeBackground('../imgs/1 (2).png'); alert('主题已添加！')">免费使用</a>
                </div>
                <div class="theme-card">
                    <img src="../imgs/1 (2).png" alt="主题3" class="theme-preview">
                    <h3 class="theme-title">夜空星辰</h3>
                    <div class="theme-author">作者: 星空设计师</div>
                    <a href="#" class="theme-btn" onclick="changeBackground('../imgs/1 (2).png'); alert('主题已添加！')">免费使用</a>
                </div>
                <div class="theme-card">
                    <img src="../imgs/1 (2).png" alt="主题4" class="theme-preview">
                    <h3 class="theme-title">秋日暖阳</h3>
                    <div class="theme-author">作者: 秋天设计师</div>
                    <a href="#" class="theme-btn" onclick="changeBackground('../imgs/1 (2).png'); alert('主题已添加！')">免费使用</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function changeBackground(imageUrl) {
            document.body.style.backgroundImage = `url('${imageUrl}')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
        }
    </script>
</body>
</html>
